<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="main">
          <header>
               <h1 id="title">freeCodeCamp Survey Form</h1>
               <p id="description">Thank you for taking the time to help us improve the platform</p>
          </header>
          <main>
               <div id="container">
                    <form action="#" id="survey-form">
                         <div class="form-group">
                              <label for="name" id="name-label">Name</label>
                              <br>
                              <input type="text" id="name" name="name" placeholder="Enter your name" required>
                         </div>
                         <div class="form-group">
                              <label for="age" id="email-label">Email</label>
                              <br>
                              <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                         </div>
                         <div class="form-group">
                              <label for="age" id="number-label">Age(optional)</label>
                              <br>
                              <input type="number" id="number" name="age" min="10" max="60" placeholder="Age">
                         </div>
                         <div class="form-group">
                              <label for="dropdown">Which option best describes your current role?</label>
                              <br>
                              <select name="dropdown" id="dropdown">
                                   <option value="">Select current role</option>
                                   <option value="student">Student</option>
                                   <option value="full-time-job">Full Time Job</option>
                                   <option value="full-time-learner">Full Time Learner</option>
                                   <option value="prefer-not-to-say">Prefer not to Say</option>
                                   <option value="other">Other</option>
                              </select>
                         </div>
                         <div class="form-group">Would you recommend freeCodeCamp to a friend? <br>           
                              <input type="radio" name="definitely" id="definitely" value="definitely">
                              <label for="definitely" class="options">Definitely</label>
                              <br>
                              <input type="radio" name="definitely" id="maybe" value="maybe">
                              <label for="maybe" class="options">Maybe</label>
                              <br>
                              <input type="radio" name="definitely" id="not-sure" value="not-sure">
                              <label for="not-sure" class="options">Not sure</label>
                         </div>
                         <div class="form-group">
                              <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                              <br>
                              <select name="dropdown2" id="dropdown2">
                                   <option value="">Select an option</option>
                                   <option value="challanges">Challanges</option>
                                   <option value="projects">Projects</option>
                                   <option value="community">Community</option>
                                   <option value="open-source">Open Source</option>
                              </select>
                         </div>
                         <div class="form-group">What would you like to see improved? (Check all that apply)
                              <br>
                              <input type="checkbox" id="frontend" name="frontend" value="frontend">
                              <label for="frontend" class="options">Front-end Projects</label>
                              <br>
                              <input type="checkbox" id="backend" name="backend" value="backend">
                              <label for="backend" class="options">Back-end Projects</label>
                              <br>
                              <input type="checkbox" id="datav" name="datav" value="datav">
                              <label for="datav" class="options">Data Visualization</label>
                              <br>
                              <input type="checkbox" id="challanges2" name="challanges2" value="challanges2">
                              <label for="challanges2" class="options">Challenges</label>
                              <br>
                              <input type="checkbox" id="opensource" name="opensource" value="opensource">
                              <label for="opensource" class="options">Open Source Community</label>
                              <br>
                              <input type="checkbox" id="gitter" name="gitter" value="gitter">
                              <label for="gitter" class="options">Gitter help rooms</label>
                              <br>
                              <input type="checkbox" id="videos" name="videos" value="videos">
                              <label for="videos" class="options">Videos</label>
                              <br>
                              <input type="checkbox" id="meetups" name="meetups" value="meetups">
                              <label for="meetups" class="options">City Meetups</label>
                              <br>
                              <input type="checkbox" id="wiki" name="wiki" value="wiki">
                              <label for="wiki" class="options">Wiki</label>
                              <br>
                              <input type="checkbox" id="forum" name="forum" value="forum">
                              <label for="forum" class="options">Forum</label>
                              <br>
                              <input type="checkbox" id="additional" name="additional" value="additional">
                              <label for="additional" class="options">Additional Courses</label>
                         </div>
                         <div class="form-group">
                              <label for="comments">Any comments or suggestions?</label>
                              <br>
                              <textarea name="comments" id="comments" cols="6" rows="6"></textarea>     
                         </div>
                         <br>
                         <input type="submit" id="submit" value="Send Survey Form">
                    </form>
               </div>
     
          </main>
     </div>

</body>
</html>
